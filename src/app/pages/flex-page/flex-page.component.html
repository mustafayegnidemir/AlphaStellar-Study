<div class="flex-container">
  <!-- <app-navbar></app-navbar> -->
  <app-header  class="header"></app-header>

  <div class="middle">
    <div class="form-container">
      <div class="menu-item-list">
        <button class="menu-item" *ngFor="let item of menuItems" (click)="selectColor(item.value)"
          [style.background-color]="item.value">
          MENU ITEM
        </button>
      </div>
      <form [formGroup]="form" class="form">
        <div class="form-title">TITLE</div>
        <input type="text" placeholder="TEXT FORM FIELD 1" class="form-input"
          formControlName="textFormField1">
        <input type="text" placeholder="TEXT FORM FIELD 2" class="form-input" formControlName="textFormField2">
        <input type="text" placeholder="TEXT FORM FIELD 3" class="form-input" formControlName="textFormField3">
        <input type="text" placeholder="TEXT FORM FIELD 4" class="form-input" formControlName="textFormField4">
        <div class="btn-container">
          <button [style.background-color]="selectedColor" class="form-btn" [disabled]="isFormEmpty"
            [class.disabled]="isFormEmpty" (click)="reset()">RESET
          </button>
          <button [style.background-color]="selectedColor" class="form-btn" [disabled]="form.invalid"
            [class.disabled]="form.invalid" (click)="submit()">SUBMIT
          </button>
        </div>
      </form>
    </div>
    <div class="sidebar" id="sidebar">
      SIDEBAR
    </div>
  </div>

  <app-footer class="footer"></app-footer>

</div>
